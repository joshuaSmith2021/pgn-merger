<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practice HTML</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
	<div class="jumbotron text-center">
		<h1 class="display-4">PGN Merger</h1>
	</div>
	<div class="container">
		<div class="custom-file">
			<input type="file" class="custom-file-input" id="pgnUpload" accept=".pgn" multiple>
			<label class="custom-file-label" for="pgnUpload">Choose files</label>
		</div>
		<br><br>
		<p>
			Choose each PGN file that you would like to join. A PGN file will be downloaded containing every game from each of the PGN files, all merged into a single PGN file.
		</p>
	</div>
	<script src="pgn-merger.js"></script>
